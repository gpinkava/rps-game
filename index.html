<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock  Paper  Scissors</h1>
    <h2> SHOOT! </h2>
    <h3>Press your choice to play!</h3>
    <div class="row">
      <div class="column">
        <img src= "https://cdn4.iconfinder.com/data/icons/public-sign-part03/100/_-26-512.png" onclick= "play('rock');"> </img>
        <!-- button for rock -->
      </div>
      <div class="column">
        <img src= "https://cdn4.iconfinder.com/data/icons/business-thin-line-vector-set/512/paperwork-512.png"onclick= "play('paper');">  </img>
        <!-- button for paper -->
      </div>
      <div class="column">
        <img src= "https://cdn0.iconfinder.com/data/icons/travel-kit/128/12-512.png" onclick= "play('scissors');"> </img>
        <!-- use bino theme -->
      </div>
     </div>
    <div class="results1">
      <div class="row">
          <h4> Computer Played: </h4>
            <p id="computer"></p>
      </div>
      <div class="row">
          <h4> You Played: </h4>
            <p id="user"></p>
      </div>
    </div>
    <div class= "results2">
      <h4> Result: </h4>
        <p id="result"></p>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
